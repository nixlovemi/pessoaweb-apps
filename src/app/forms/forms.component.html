<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">

              <span class="panel-subtitle">Lançar automaticamente os dados para o Fechamento de Inverno 2020</span>
            </div>
            <div class="panel-body">
              <div class="row">

                              </label>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
