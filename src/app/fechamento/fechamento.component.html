<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <h2 class="h2" style="padding-top:20px">Fechamento Inverno 2020</h2>
        <form name="frmFechamento">
          <div class="panel panel-default">
            <div class="panel-heading panel-heading-divider">
              Cultivar
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="form-control-1">Cultivar</label>
                    <select name="cultivar" id="form-control-1" class="custom-select" [(ngModel)]="formData.cultivar">
                      <option value="1">Agrisure TG (GA 21)</option>
                      <option value="2">RR2 (NK 603)</option>
                      <option value="3">Agrisure TL (Bt 11)</option>
                      <option value="4">Viptera (MIR 162)</option>
                      <option value="5">Yeldgard (MON 810)</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="form-control-2">Nível</label>
                    <select name="nivel" id="form-control-2" class="custom-select" [(ngModel)]="formData.nivel">
                      <option value="1">Nível I</option>
                      <option value="2">Nível II</option>
                      <option value="3">Nível III</option>
                    </select>
                  </div>
                </div>
                
              </div>
            </div>

            <div class="panel-body">
              <div class="xs-mt-12 xs-mb-12">
                <div class="row">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group switches-stacked">
                          <label class="switch switch-primary">
                            <input name="venda_giro" type="checkbox" name="switches" class="s-input" checked="checked" [(ngModel)]="formData.venda_giro">
                            <span class="s-content">
                              <span class="s-track"></span>
                              <span class="s-handle"></span>
                            </span>
                            <span for="form-control-3">Venda e Giro com valores iguais</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="estados">
                      <div class="row linha-estado" *ngFor="let item of arrEstados; let i = index">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="form-control-4">Estado</label>
                            <select [ngModelOptions]="{standalone: true}" class="custom-select" [(ngModel)]="arrEstados[i].estado">
                              <option value="1">São Paulo</option>
                              <option value="2">Minas Gerais</option>
                              <option value="3">Rio de Janeiro</option>
                              <option value="4">Espirito Santo</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-2">
                          <div class="form-group">
                            <label for="form-control-5">Venda <small class="text-muted">(sc)</small></label>
                            <input [ngModelOptions]="{standalone: true}" class="form-control" type="text" [(ngModel)]="arrEstados[i].venda">
                          </div>
                        </div>
                        <div class="col-sm-2">
                          <div class="form-group">
                            <label for="form-control-6">Ciclo <small class="text-muted">(sc)</small></label>
                            <input [ngModelOptions]="{standalone: true}" class="form-control" type="text" [(ngModel)]="arrEstados[i].ciclo">
                          </div>
                        </div>
                        <div class="col-sm-1">
                          <label for="form-control-6" data-toggle="tooltip" data-placement="top" title="Apagar linha"><span class="badge badge-pill badge-secondary">i</span></label><br>
                          <button (click)="apagaLinha(i)" type="button" class="btn btn-outline-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Apagar linha"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <button type="button" class="btn btn-outline-primary btn-block" (click)="adicionaEstado()">Adicionar Estado</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-right">
              <button (click)="adicionarCultivar()" type="button" class="btn btn-primary">Adicionar Cultivar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
